<section id="contact">

            <h1>Contact me for work/ general Enquiries</h1>

            <form id="contact-form">

                <div class="form-group">

                    <label for="first"> First Name:</label>
                    <input type="text" class="firstname" id="first" placeholder="Enter your name">

                </div>

                <div class="form-group">

                </div>

                    <label for="email">email:</label>

                </div>

                    <label for="number">Enter your mobile number:</label>

                    <lable for="subject">subject:</lable>

                </div>

                <div class="form-group">
                     <label for="message">message:</lable>
                    <textarea  id="message" name="message" required></textarea>
                </div>

                <div id="form-group">
                    
                    <input type="checkbox" id="checkbox" >
                    <label for="checkbox">i want you  to work on a project with me</label>

                </div>
               <button type="submit">submit</button>
              
            </form>
